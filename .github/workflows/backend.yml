name: Cloud Asset API - CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Verify FastAPI Project

    steps:
      # 1️⃣  Checkout your repository code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣  Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣  Cache pip packages to speed up installs
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣  Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      # 5️⃣  Validate syntax (basic safety check)
      - name: Validate Code Syntax
        run: python -m compileall .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to AWS Lambda with Zappa

    if: github.ref == 'refs/heads/main' && success()

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install zappa

      - name: Deploy using Zappa
        run: |
          zappa update production || zappa deploy production